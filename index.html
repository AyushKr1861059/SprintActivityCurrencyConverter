<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter Web Service</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        select, input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        #output { margin-top: 15px; font-weight: bold; text-align: center; }
        .error { color: #d9534f; }
        .success { color: #28a745; }
    </style>
</head>
<body>

<div class="card">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Amount" value="1">
    
    <label>From:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="SGD">SGD</option>
    </select>

    <label>To:</label>
    <select id="toCurrency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="SGD">SGD</option>
    </select>

    <button onclick="handleConversion()">Convert</button>
    <div id="output"></div>
</div>

<script>
    async function handleConversion() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
        const output = document.getElementById('output');

        try {
            // Calling the backend service
            const response = await fetch('http://localhost:3000/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fromCurrency, toCurrency, amount: parseFloat(amount) })
            });

            const data = await response.json();

            if (response.ok) {
                output.className = "success";
                output.innerText = `Result: ${data.convertedAmount} ${toCurrency} (Rate: ${data.rate})`;
            } else {
                output.className = "error";
                output.innerText = data.error;
            }
        } catch (err) {
            output.className = "error";
            output.innerText = "Error: Cannot reach the backend server. Is it running?";
        }
    }
</script>

</body>
</html>
